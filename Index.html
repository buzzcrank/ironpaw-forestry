<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IronPaw Forestry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2f5d32;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      max-width: 90%;
    }

    .bot {
      background: #e9efe9;
      align-self: flex-start;
    }

    .user {
      background: #2f5d32;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input button {
      background: #2f5d32;
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
    }

    .chat-input input:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div class="chat-widget">
  <div class="chat-header">
    IronPaw AI Foreman
    <span style="cursor:pointer;" onclick="closeChat()">âœ•</span>
  </div>

  <div id="chatBody" class="chat-body"></div>

  <div class="chat-input">
    <input id="chatInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // -----------------------------
  // SESSION MEMORY (CRITICAL)
  // -----------------------------
  let sessionId = localStorage.getItem("ironpaw_session_id");

  if (!sessionId) {
    sessionId = crypto.randomUUID();
    localStorage.setItem("ironpaw_session_id", sessionId);
  }

  const chatBody = document.getElementById("chatBody");
  const chatInput = document.getElementById("chatInput");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function closeChat() {
    document.querySelector(".chat-widget").style.display = "none";
  }

  // Initial greeting (only once per browser)
  if (!localStorage.getItem("ironpaw_greeted")) {
    addMessage(
      "ðŸ‘‹ Hi! Tell me about your land and Iâ€™ll help with pricing and availability.",
      "bot"
    );
    localStorage.setItem("ironpaw_greeted", "yes");
  }

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    addMessage(message, "user");
    chatInput.value = "";

    try {
      const response = await fetch("/.netlify/functions/dispatch", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-session-id": sessionId
        },
        body: JSON.stringify({
          message: message
        })
      });

      const data = await response.json();

      if (data.reply_text) {
        addMessage(data.reply_text, "bot");
      } else {
        addMessage(
          "I hit a snag. Please try again or call 1-346-IRONPAW.",
          "bot"
        );
      }
    } catch (err) {
      addMessage(
        "I hit a snag. Please try again or call 1-346-IRONPAW.",
        "bot"
      );
    }
  }
</script>

</body>
</html>
